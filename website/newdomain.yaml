Description: Creates a ACM Certificate and automatically registers . Outputs the ACM ARN.

Parameters:
  ParentStack:
    Type: String
    Default: shipit

Resources:
  ACMCertificate:
    Type: Custom::ACMAutoValidate
    Properties:
      ServiceToken: arn:aws:lambda:us-east-1:237289159912:function:shipit-ACMValidateFunction
      zoneid: Z2L22WHBVG8SH2
      domainname: "*.shipitnine.aws.seibtribe.com."
      additionalnames:
        - "cdn.shipitnine.aws.seibtribe.com."

Outputs:
  ACMCertificateARN:
    Description: ACM Certificate ARN
    Value: !GetAtt ACMCertificate.Arn
